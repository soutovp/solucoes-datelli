<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/conferenciaFisico.css">
    <title>Soluções Datelli</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/Logo-Datelli.svg" alt="Logo Datelli Calçados">
        </a>
    </header>
    <main>
        <aside id="contagemText">
            <h2>Adicione a contagem aqui</h2>
            <label for="ljOrigem">Loja Origem</label>
            <input type="text" name="ljOrigem" id="ljOrigem">
            <p style="font-weight: 700;">Exemplo: REF.NUMERO;QTD;COR</p>
            <textarea name="contagem" id="contagem"></textarea>
            <input type="button" value="Adicionar na Tabela" onclick="coletarDados()" value="bla">
            <input type="button" value="Imprimir" onclick="imprimir()">
            <input type="button" value="Limpar" onclick="limpar()">
            <input type="button" value="Limpar Tabela" onclick="limparTabela()">
        </aside>
        <section>
            <h2>Listagem de conferência</h2>
            <table id="table">
                <tr>
                    <th>Referência</th>
                    <th>Cor?</th>
                    <th>Número</th>
                    <th>Qtd. Entrando</th>
                    <th>Loja Origem</th>
                    <th>Qtd. Físico</th>
                </tr>
            </table>
        </section>
    </main>
    <script src="../js/verificarRecebimentosSistema.js"></script>
</body>
</html>
