<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/conferenciaFisico.css">
	<title>Soluções Datelli</title>
</head>

<body id="body">
	<header>
		<a href="../index.html">
			<img src="../img/Logo-Datelli.svg" alt="Logo Datelli Calçados">
		</a>
	</header>
	<main>
		<aside id="contagemText">
			<h2>Adicione a contagem aqui</h2>
			<textarea name="contagem" id="contagem"></textarea>
			<input type="button" value="Adicionar na Tabela" onclick="coletarDados()" value="bla">
			<input type="button" value="Imprimir" onclick="imprimir()">
			<input type="button" value="Limpar" onclick="limpar()">
			<input type="button" value="Limpar Tabela" onclick="limparTabela()">
		</aside>
		<section>
			<h2>Listagem de conferência</h2>
			<table id="table">
				<tr>
					<th>Referência</th>
					<th>Qtd. Físico</th>
					<th>N33</th>
					<th>N34</th>
					<th>N35</th>
					<th>N36</th>
					<th>N37</th>
					<th>N38</th>
					<th>N39</th>
					<th>N40</th>
					<th>N41</th>
					<th>N42</th>
					<th>N43</th>
					<th>N44</th>
					<th>N45</th>
					<th>N46</th>
				</tr>
			</table>
		</section>
	</main>
	<footer style="text-align: center">
		<p>Desenvolvido por <strong>Fernando Souto</strong></p>
	</footer>
	<script src="../js/conferenciaFisico.js"></script>
</body>

</html>
